<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="css/claim.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="assets/logo/zylance-logo.png"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/logo/zylance-logo.png" alt="Logo ZYLANCE INVESTASI" />
        <h2>ZYLANCE</h2>
      </div>
      <nav class="menu">
        <a href="dashboard.html">
          <img src="assets/icons/user.png" alt="Dashboard" />
          <span>Dashboard</span>
        </a>
        <a href="deposit.html">
          <img src="assets/icons/wallet.png" alt="Deposit" />
          <span>Deposit</span>
        </a>
        <a href="withdraw.html">
          <img src="assets/icons/wallet.png" alt="Withdraw" />
          <span>Penarikan</span>
        </a>
        <a href="claim.html" class="active">
          <img src="assets/icons/user.png" alt="Claim" />
          <span>Claim Harian</span>
        </a>
        <a href="#" class="chat-btn" id="chatToggle">
          <img src="assets/icons/chat.png" alt="Chat" />
          <span>Live Chat</span>
        </a>
        <a href="login.html" class="logout">
          <img src="assets/icons/logout.png" alt="Keluar" />
          <span>Keluar</span>
        </a>
      </nav>
    </aside>

    <main class="content">
      <header class="header">
        <h1>Claim Harian</h1>
        <p>Dapatkan 5.000 setiap hari hanya dengan login</p>
      </header>

      <section class="claim-section">
        <div class="gift-box" id="giftBox">
          <div class="box">
            <div class="lid"></div>
            <div class="body"></div>
          </div>
          <p id="claimStatus">Klik untuk claim hadiah harian Anda</p>
        </div>
        <button id="claimBtn" class="btn-claim">Claim Sekarang</button>
      </section>

      <section class="claim-history">
        <h2>Riwayat Claim</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Nominal</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="claimList">
          </tbody>
        </table>
      </section>
    </main>

    <div class="chat-panel" id="chatPanel">
      <div class="chat-header">
        <h4>Live Chat</h4>
        <button id="closeChat">&times;</button>
      </div>
      <div class="chat-body" id="chatMessages">
        <p class="info">Kirim pesan kepada admin kapan saja.</p>
      </div>
      <div class="chat-footer">
        <textarea id="messageInput" placeholder="Ketik pesan..."></textarea>
        <button id="sendBtn">Kirim</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/claim.js"></script>
</body>
            </html>
