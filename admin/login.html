<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="../css/admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="../assets/logo/zylance-logo.png"/>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-form">
      <div class="logo">
        <img src="../assets/logo/zylance-logo.png" alt="Logo Admin" />
        <h1>ZYLANCE ADMIN</h1>
      </div>
      <h2>Masuk sebagai Admin</h2>
      <form id="adminLoginForm">
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="adminUsername" placeholder="Masukkan username" required />
        </div>
        <div class="input-group">
          <label>Kata Sandi</label>
          <input type="password" id="adminPassword" placeholder="Masukkan password" required />
        </div>
        <button type="submit" class="btn-submit">Masuk</button>
      </form>
      <p class="back-link"><a href="../login.html">‚Üê Kembali ke login user</a></p>
    </div>
  </div>
  <script type="module" src="../js/admin.js"></script>
</body>
  </html>
