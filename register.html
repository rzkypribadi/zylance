<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="css/register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="assets/logo/zylance-logo.png"/>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">
        <img src="assets/logo/zylance-logo.png" alt="Logo ZYLANCE INVESTASI" />
        <h1>ZYLANCE INVESTASI</h1>
      </div>
      <h2>Buat Akun Baru</h2>
      <form id="registerForm">
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Buat username unik" required />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Masukkan email aktif" required />
        </div>
        <div class="input-group">
          <label>Nomor WhatsApp</label>
          <input type="tel" id="whatsapp" placeholder="Contoh: 6281234567890" required />
        </div>
        <div class="input-group">
          <label>Kata Sandi</label>
          <input type="password" id="password" placeholder="Minimal 6 karakter" required />
        </div>
        <div class="input-group captcha">
          <label>Verifikasi CAPTCHA</label>
          <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
        </div>
        <button type="submit" class="btn-register">Daftar Sekarang</button>
      </form>
      <div class="links">
        <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
      </div>
    </div>
    <div class="hero">
      <img src="assets/background/hero-bg.jpg" alt="Bergabunglah dengan Zylance" />
    </div>
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
